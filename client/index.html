<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="676743939422-tp2frn97b1sh1s85u3fp2pcsnle85587.apps.googleusercontent.com">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--Google SignIn-->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Russo+One&display=swap" rel="stylesheet">  -->

    <title>Wellcome to Wedding App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <a class="navbar-brand" href="#" onclick="back(event)">Wedding App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <button class="btn btn-secondary" id="calender" onclick="calender(event)">Calender</button>
            </li>
        </ul>
      </div>
      <div>
          <button class="btn btn-primary" id="show-login" onclick="showLogin(event)">Login</button>
          <!-- <button class="btn btn-primary" id="add-card" onclick="logOut(event)">Add Card</button> -->
          <button type="button" class="btn btn-primary" id="add-card" data-toggle="modal" data-target="#exampleModal">Add Invitation</button>
          <button class="btn btn-danger" id="logout" onclick="logOut(event)">Logout</button>
        </div>
    </nav>

    <div class="col-10 offset-4">
      <div class="container mt-1">
        <div class="row">
          
          <!-- register -->
          <div class="col-sm-4" id="register-form">
            <form class="mt-3" onsubmit="processRegister(event)">
              <h4 style="text-align: center;">Register</h4>
              <label class="badge badge-danger text-wrap" id="error-register"> error </label>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="emailRegister" aria-describedby="emailHelp" required>
                <small id="emailHelpRegister" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="passwordRegister" required>
              </div>
              <div>
                  <button type="submit" class="btn btn-primary">Sign Up</button> <br><br>
              </div>
              <h5>Have an account? Click <a class="navbar-brand" href="#" onclick="haveAccount(event)"> here</a></h5>
            </form>
          </div>
          
          <!-- login -->
          <div class="col-sm-4" id="login-form">
            <form class="mt-3" onsubmit="processLogin(event)">
              <h4 style="text-align: center;">Login</h4>
              <label class="badge badge-danger text-wrap" id="error-login"> error </label>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp" required>
                <small id="emailHelpLogin" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="passwordLogin" required>
              </div>
              <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                  <button type="submit" class="btn btn-primary btn-md">Sign In</button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Second group">
                  <div class="g-signin2 ml-2" data-onsuccess="onSignIn"></div>
                </div>
              </div>
              <h5>Don't have account? Click <a class="navbar-brand text-primary mt-2  " href="#" onclick="makeAccount(event)">
                here</a>
              </h5>
            </form>
          </div>

        </div>
      </div>
    </div>

    <!-- Card -->
    
    <div class="container mt-5" id="card-list-container">
        <div class="row d-flex justify-content-center" id="card-list">
        </div>
    </div>

    <!-- qr code -->
    <div class="card-body offset-5">
      <img src="" alt="" srcset="" id="img-detail">
    </div>
    <div class="card-body offset-5">
      <button type="button" class="btn btn-secondary" id="back-button" onclick="back(event)">Back</button>
    </div>

    <!-- Modal Add -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Form</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form onsubmit="addCard(event)">
                <div class="form-group">
                  <label for="wedding-name" class="col-form-label">Title:</label>
                  <input type="text" class="form-control" id="add-title" placeholder="Who's marriage?" required>
                </div>
                <div class="form-group">
                  <label for="wedding-time" class="col-form-label">Times:</label>
                  <input type="date" class="form-control" id="add-time" required>
                </div>
                <div class="form-group">
                  <label for="wedding-location" class="col-form-label">Location:</label>
                  <input type="text" class="form-control" id="add-location" required>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary">Create</button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>

    <!-- Modal Invite -->
    <div class="modal fade" id="inviteModal" tabindex="-1" role="dialog" aria-labelledby="inviteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="inviteModalLabel">Invite</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="wedding-name" class="col-form-label">Send to:</label>
                  <input type="text" class="form-control" id="email-receiver" required>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary">Send</button>
            </div>
          </div>
        </div>
    </div>

    <!--Calender-->
    <section id="calender-page">
        <div class="container ">
            <h2 class="text-center">Holidays in year 2020</h2>
            <table class="table table-stripted mt-100  shadow " id="table-calender">
                <thead class="thead-dark">
                    <tr>
                      <th scope="col">Holidays name</th>
                      <th scope="col">Day</th>
                      <th scope="col">Date</th>
                      <th scope="col">Category</th>
                    </tr>
                  </thead>
                  <tbody id="bodyTable">

                  </tbody>
              </table>
        </div>
    </section>

    <!-- Google-OAuth-Part -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Google-OAuth-Part -->

    <!-- sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- main.js -->
    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
    integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>

</body>
</html>
